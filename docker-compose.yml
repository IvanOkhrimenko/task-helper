version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: task-helper-db
    environment:
      POSTGRES_USER: taskhelper
      POSTGRES_PASSWORD: taskhelper123
      POSTGRES_DB: taskhelper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
